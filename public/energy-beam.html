<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Beam</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000000;
        }

        #scene {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            outline: none;
            display: block;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #00ff00;
            font-family: monospace;
            font-size: 10px;
            z-index: 100;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.5);
            padding: 4px;
            display: none;
            /* Hidden by default, enable via URL param ?debug=true */
        }
    </style>
</head>

<body>
    <div id="debug">Initializing...</div>

    <!-- Container with Retina Support Defaults -->
    <div id="scene" data-us-project="hRFfUymDGOHwtFe7evR2" data-us-scale="1" data-us-dpi="1.5">
    </div>

    <script
        src="https://cdn.jsdelivr.net/gh/hiunicornstudio/unicornstudio.js@v1.5.2/dist/unicornStudio.umd.js"></script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');
        const isDebug = urlParams.get('debug');

        const debugEl = document.getElementById('debug');
        if (isDebug) debugEl.style.display = 'block';

        if (projectId) {
            document.getElementById('scene').setAttribute('data-us-project', projectId);
        }

        function log(msg) {
            console.log(msg);
            if (debugEl) debugEl.innerHTML += '<br>' + msg;
        }

        function init() {
            if (window.UnicornStudio) {
                log("Script loaded. Init Project: " + (projectId || 'Default'));

                window.UnicornStudio.init()
                    .then(() => {
                        log("Init Success!");
                    })
                    .catch(err => {
                        log("Init Error: " + err);
                        console.error(err);
                    });

            } else {
                setTimeout(init, 100);
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 100" width="80" height="100">
  <style>
    .dance { animation: wiggle 0.5s ease-in-out infinite alternate; transform-origin: 50% 100%; }
    @keyframes wiggle { 
      0% { transform: rotate(-5deg) translateY(0); } 
      50% { transform: rotate(5deg) translateY(-5px); }
      100% { transform: rotate(-5deg) translateY(0); } 
    }
  </style>
  <g class="dance">
    <!-- Hair (wild Einstein style) -->
    <path d="M20 30 Q10 20 15 10 Q20 5 30 8 Q25 15 28 18" fill="#ccc"/>
    <path d="M60 30 Q70 20 65 10 Q60 5 50 8 Q55 15 52 18" fill="#ccc"/>
    <path d="M30 25 Q35 5 45 8 Q50 5 55 20" fill="#ccc"/>
    <!-- Head -->
    <ellipse cx="40" cy="35" rx="18" ry="20" fill="#ffd4a3"/>
    <!-- Eyes -->
    <circle cx="34" cy="32" r="4" fill="#fff"/>
    <circle cx="46" cy="32" r="4" fill="#fff"/>
    <circle cx="35" cy="33" r="2" fill="#000"/>
    <circle cx="47" cy="33" r="2" fill="#000"/>
    <!-- Eyebrows (bushy) -->
    <path d="M28 27 Q34 24 38 27" stroke="#666" stroke-width="2" fill="none"/>
    <path d="M42 27 Q46 24 52 27" stroke="#666" stroke-width="2" fill="none"/>
    <!-- Mustache -->
    <path d="M30 45 Q40 50 50 45" stroke="#999" stroke-width="3" fill="none"/>
    <!-- Tongue out (playful) -->
    <ellipse cx="40" cy="50" rx="4" ry="6" fill="#ff6b6b"/>
    <!-- Body -->
    <rect x="25" y="55" width="30" height="35" rx="5" fill="#333"/>
    <!-- Arms waving -->
    <line x1="25" y1="60" x2="10" y2="45" stroke="#ffd4a3" stroke-width="6" stroke-linecap="round"/>
    <line x1="55" y1="60" x2="70" y2="45" stroke="#ffd4a3" stroke-width="6" stroke-linecap="round"/>
    <!-- Legs -->
    <rect x="28" y="88" width="10" height="12" rx="2" fill="#222"/>
    <rect x="42" y="88" width="10" height="12" rx="2" fill="#222"/>
    <!-- E=mc² on shirt -->
    <text x="40" y="75" font-size="8" fill="#00ff00" text-anchor="middle" font-family="monospace">E=mc²</text>
  </g>
</svg>

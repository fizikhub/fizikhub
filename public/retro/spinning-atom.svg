<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="60" height="60">
  <style>
    .orbit { animation: spin 2s linear infinite; transform-origin: 50% 50%; }
    .orbit2 { animation: spin 1.5s linear infinite reverse; transform-origin: 50% 50%; }
    .orbit3 { animation: spin 3s linear infinite; transform-origin: 50% 50%; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <!-- Nucleus -->
  <circle cx="50" cy="50" r="12" fill="#ff00ff"/>
  <circle cx="48" cy="48" r="4" fill="#ff66ff" opacity="0.7"/>
  <!-- Orbit paths -->
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.6" transform="rotate(60 50 50)"/>
  <ellipse cx="50" cy="50" rx="35" ry="15" fill="none" stroke="#00ff00" stroke-width="1.5" opacity="0.6" transform="rotate(120 50 50)"/>
  <!-- Electrons -->
  <g class="orbit">
    <circle cx="85" cy="50" r="5" fill="#00ff00"/>
    <circle cx="83" cy="48" r="2" fill="#66ff66" opacity="0.8"/>
  </g>
  <g class="orbit2">
    <circle cx="15" cy="50" r="5" fill="#ffff00"/>
    <circle cx="13" cy="48" r="2" fill="#ffff66" opacity="0.8"/>
  </g>
  <g class="orbit3">
    <circle cx="50" cy="15" r="5" fill="#00ffff"/>
    <circle cx="48" cy="13" r="2" fill="#66ffff" opacity="0.8"/>
  </g>
</svg>

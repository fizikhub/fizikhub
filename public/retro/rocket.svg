<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <style>
    .rocket { animation: shake 0.1s linear infinite; transform-origin: 40px 60px; }
    .flame { animation: flicker 0.15s ease-in-out infinite alternate; }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(1px); } }
    @keyframes flicker { 0% { transform: scaleY(0.9); opacity: 0.8; } 100% { transform: scaleY(1.1); opacity: 1; } }
  </style>
  <g class="rocket">
    <!-- Flame -->
    <g class="flame">
      <ellipse cx="40" cy="72" rx="8" ry="10" fill="#ff6600"/>
      <ellipse cx="40" cy="70" rx="5" ry="8" fill="#ffcc00"/>
      <ellipse cx="40" cy="68" rx="3" ry="5" fill="#fff"/>
    </g>
    <!-- Body -->
    <path d="M30 55 L30 30 Q40 5 50 30 L50 55 Z" fill="#ff00ff"/>
    <path d="M32 55 L32 32 Q40 10 48 32 L48 55 Z" fill="#ff66ff"/>
    <!-- Window -->
    <circle cx="40" cy="35" r="8" fill="#00ffff"/>
    <circle cx="40" cy="35" r="6" fill="#66ffff"/>
    <ellipse cx="38" cy="33" rx="2" ry="3" fill="#fff" opacity="0.5"/>
    <!-- Fins -->
    <path d="M30 55 L20 65 L30 60 Z" fill="#00ff00"/>
    <path d="M50 55 L60 65 L50 60 Z" fill="#00ff00"/>
    <!-- Tip -->
    <ellipse cx="40" cy="18" rx="4" ry="6" fill="#ffff00"/>
  </g>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <rect width="100" height="100" fill="#1a1a1a"/>
  <!-- Chalk texture lines -->
  <line x1="5" y1="10" x2="95" y2="10" stroke="#333" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="30" x2="95" y2="30" stroke="#333" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="50" x2="95" y2="50" stroke="#333" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="70" x2="95" y2="70" stroke="#333" stroke-width="1" opacity="0.5"/>
  <line x1="5" y1="90" x2="95" y2="90" stroke="#333" stroke-width="1" opacity="0.5"/>
  <!-- Stars -->
  <circle cx="15" cy="25" r="1" fill="#fff" opacity="0.8"/>
  <circle cx="45" cy="15" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="75" cy="35" r="1" fill="#fff" opacity="0.9"/>
  <circle cx="25" cy="65" r="1.2" fill="#fff" opacity="0.7"/>
  <circle cx="85" cy="75" r="1" fill="#fff" opacity="0.5"/>
  <circle cx="55" cy="85" r="1.3" fill="#fff" opacity="0.8"/>
  <circle cx="35" cy="45" r="0.8" fill="#fff" opacity="0.6"/>
  <circle cx="65" cy="55" r="1" fill="#fff" opacity="0.7"/>
  <circle cx="10" cy="80" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="90" cy="20" r="0.9" fill="#fff" opacity="0.8"/>
  <!-- Chalk dust particles -->
  <circle cx="20" cy="40" r="0.5" fill="#666" opacity="0.3"/>
  <circle cx="60" cy="20" r="0.4" fill="#666" opacity="0.4"/>
  <circle cx="80" cy="60" r="0.5" fill="#666" opacity="0.3"/>
</svg>

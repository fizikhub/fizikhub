<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 120" width="60" height="120">
  <style>
    .apple { animation: fall 2s ease-in infinite; transform-origin: 30px 10px; }
    @keyframes fall { 
      0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
      70% { transform: translateY(70px) rotate(15deg); opacity: 1; }
      80% { transform: translateY(70px) rotate(-10deg); opacity: 1; }
      90% { transform: translateY(70px) rotate(5deg); opacity: 1; }
      100% { transform: translateY(70px) rotate(0deg); opacity: 0; }
    }
  </style>
  <!-- Tree -->
  <rect x="25" y="60" width="10" height="60" fill="#8B4513"/>
  <ellipse cx="30" cy="50" rx="25" ry="30" fill="#228B22"/>
  <ellipse cx="20" cy="40" rx="15" ry="20" fill="#2E8B2E"/>
  <ellipse cx="40" cy="45" rx="15" ry="18" fill="#2E8B2E"/>
  <!-- Falling Apple -->
  <g class="apple">
    <circle cx="30" cy="15" r="10" fill="#ff0000"/>
    <ellipse cx="30" cy="12" rx="4" ry="3" fill="#ff6666" opacity="0.6"/>
    <path d="M30 5 Q32 0 35 3" stroke="#4a2" stroke-width="2" fill="none"/>
    <ellipse cx="33" cy="4" rx="3" ry="2" fill="#228B22"/>
  </g>
  <!-- Newton silhouette sitting under tree -->
  <ellipse cx="8" cy="115" rx="7" ry="5" fill="#333"/>
  <circle cx="8" cy="100" r="6" fill="#333"/>
  <rect x="3" y="105" width="10" height="12" fill="#333"/>
</svg>

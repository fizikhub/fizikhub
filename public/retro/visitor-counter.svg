<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 60" width="120" height="60">
  <style>
    .counter { animation: countUp 2s steps(9999) infinite; }
    .spin { animation: spin 1s linear infinite; }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  </style>
  <!-- Counter background -->
  <rect width="120" height="60" rx="5" fill="#1a1a1a" stroke="#333" stroke-width="2"/>
  <!-- LED display -->
  <rect x="10" y="10" width="100" height="40" rx="3" fill="#000"/>
  <!-- Visitor count -->
  <text x="60" y="25" font-family="'Courier New', monospace" font-size="10" fill="#00ff00" text-anchor="middle">ZİYARETÇİ</text>
  <text x="60" y="43" font-family="'Courier New', monospace" font-size="16" fill="#ff00ff" text-anchor="middle" font-weight="bold">001337</text>
  <!-- Decorative LEDs -->
  <circle cx="15" cy="55" r="2" fill="#ff0000"/>
  <circle cx="25" cy="55" r="2" fill="#00ff00"/>
  <circle cx="105" cy="55" r="2" fill="#00ff00"/>
  <circle cx="95" cy="55" r="2" fill="#ff0000"/>
</svg>
